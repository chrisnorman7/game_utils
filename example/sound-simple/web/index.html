<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>sound_simple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

<h1>Simple Sound Demo</h1>
<p>This little web app has buttons for playing and adjusting the volume of the sound.</p>

  <div id="output" hidden>
    <p id="message" aria-live="polite"></p>
    <p><button id="play">Click me for sound</button></p>
    <p><button id="volumeUp">Volume up</button></p>
    <p><button id="volumeDown">Volume down</button></p>
  </div>

</body>
</html>
